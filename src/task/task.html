<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Namakemono</title>
        <link rel="stylesheet" type="text/css" href="task.css" />
    </head>

    <body>
        <h2 id="timer">00 : 00 : 00</h2>
        <div class="buttons-container">
            <button id="start-button" type="button" onclick="startTimer()" class="button">Start</button>
            <button id="pause-button" type="button" onclick="pauseTimer()" disabled class="button disabled">Pause</button>
            <button id="stop-button" type="button" onclick="stopTimer()" disabled class="button disabled">Stop</button>
        </div>
        <ul id="timers">
        </ul>
        <script src="task.js"></script>
    </body>
</html>
